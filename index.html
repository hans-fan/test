<!doctype html>
<html>
    <head>
        <title>AR Cat Experience</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            screenshot
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="cat-model"
                    scale="2 2 2"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <!-- Capture Button -->
        <button id="captureButton" style="
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          padding: 12px 24px;
          font-size: 16px;
          background-color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          z-index: 1;
        ">
          ðŸ“¸ Capture Photo
        </button>

        <!-- Photo Capture Script -->
        <script>
          const scene = document.querySelector('a-scene');
          const captureButton = document.getElementById('captureButton');

          captureButton.addEventListener('click', () => {
            captureButton.style.display = 'none';

            setTimeout(() => {
              // Capture the AR scene
              scene.components.screenshot.capture('perspective');

              // Flash effect
              const flash = document.createElement('div');
              flash.style.position = 'absolute';
              flash.style.top = '0';
              flash.style.left = '0';
              flash.style.width = '100%';
              flash.style.height = '100%';
              flash.style.backgroundColor = 'white';
              flash.style.opacity = '0';
              flash.style.zIndex = '2';
              flash.style.transition = 'opacity 0.3s';
              document.body.appendChild(flash);
              setTimeout(() => {
                flash.style.opacity = '1';
                setTimeout(() => {
                  flash.style.opacity = '0';
                  setTimeout(() => {
                    document.body.removeChild(flash);
                  }, 300);
                }, 100);
              }, 100);

              setTimeout(() => {
                captureButton.style.display = 'block';
              }, 500);
            }, 100);
          });

          scene.addEventListener('screenshot-ready', (e) => {
            const screenshot = e.detail.src;

            // Create a link to download the screenshot
            const link = document.createElement('a');
            link.href = screenshot;
            link.download = 'AR_Cat_Photo.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          });
        </script>
    </body>
</html>
